<!DOCTYPE html>
<html>
<head>
    <title>HACKED!</title>
    <style>
        body {
            background-color: black;
            color: green;
            font-family: 'Courier New', monospace;
            text-align: center;
            font-size: 40px;
            padding-top: 20%;
        }
        .countdown {
            font-size: 50px;
            color: red;
            margin-top: 20px;
        }
        .heart {
            position: absolute;
            left: 50%;
            top: 100%;
            font-size: 100px;
            color: red;
            transform: translateX(-50%);
            animation: beat 0.5s infinite alternate, rise 2s ease-out forwards;
        }
        @keyframes beat {
            from { transform: translateX(-50%) scale(1); }
            to { transform: translateX(-50%) scale(1.3); }
        }
        @keyframes rise {
            from { top: 100%; }
            to { top: 50%; }
        }
    </style>
</head>

</body>
</html>
