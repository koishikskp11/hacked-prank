<!DOCTYPE html>
<html>
<head>
    <title>HACKED!</title>
    <style>
        body {
            background-color: black;
            color: green;
            font-family: 'Courier New', monospace;
            text-align: center;
            font-size: 40px;
            padding-top: 20%;
        }
        .countdown {
            font-size: 50px;
            color: red;
            margin-top: 20px;
        }
        .heart {
            position: absolute;
            left: 50%;
            top: 100%;
            font-size: 100px;
            color: red;
            transform: translateX(-50%);
            animation: beat 0.5s infinite alternate, rise 2s ease-out forwards;
        }
        .fight-container {
            display: none;
            position: absolute;
            left: 50%;
            top: 60%;
            transform: translateX(-50%);
            text-align: center;
        }
        .fight-button {
            font-size: 30px;
            padding: 10px 20px;
            border-radius: 10px;
            background-color: red;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }
        .blink-lines {
            position: absolute;
            width: 100px;
            height: 5px;
            background-color: yellow;
            animation: blink 0.5s infinite alternate;
        }
        .left-line {
            left: -120px;
            top: 50%;
        }
        .right-line {
            right: -120px;
            top: 50%;
        }
        @keyframes beat {
            from { transform: translateX(-50%) scale(1); }
            to { transform: translateX(-50%) scale(1.3); }
        }
        @keyframes rise {
            from { top: 100%; }
            to { top: 50%; }
        }
        @keyframes blink {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>

            document.getElementById("countdown1").innerText = count1;

                document.body.innerHTML = "<h1>Just kidding, Meghu! üòú</h1><p>I just wanted to remind you something special!</p><div class='heart'>‚ù§Ô∏è</div><div class='countdown' id='countdown2'>5</div>";

</body>
</html>
